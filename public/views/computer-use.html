<!DOCTYPE html>
<html class="bg-purple-900">
<head>
  <title>Neural Link // Computer Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles-computer.css">
</head>
<body class="min-h-screen cyber-grid font-['Orbitron']">
  <div class="container mx-auto p-4">
    <nav class="mb-8">
      <a href="/" class="text-purple-300 hover:text-purple-400 transition-colors">&lt; Back to Neural Core</a>
    </nav>
    
    <h1 class="text-4xl font-bold text-center mb-8 neon-text-purple">NEURAL INTERFACE v1.0</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Terminal Window -->
      <div class="bg-black/60 rounded-lg border border-purple-500/30 p-4 backdrop-blur-sm">
        <div class="flex items-center mb-2">
          <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
        <div id="terminal" class="h-[60vh] overflow-y-auto font-['Share_Tech_Mono'] text-purple-300 text-sm">
          <div class="mb-2">> Neural Interface initialized...</div>
          <div class="mb-2">> Ready for command input</div>
        </div>
        <div class="flex mt-4">
          <input type="text" 
                 id="command-input"
                 class="flex-1 bg-black/40 text-purple-300 border border-purple-500/30 rounded-lg p-3 font-['Share_Tech_Mono'] focus:outline-none focus:border-purple-400"
                 placeholder="Enter command..."
          >
        </div>
      </div>

      <!-- System Status -->
      <div class="space-y-4">
        <div class="bg-black/60 rounded-lg border border-purple-500/30 p-4 backdrop-blur-sm">
          <h2 class="text-xl font-bold text-purple-400 mb-4">SYSTEM STATUS</h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="status-module">
              <div class="text-sm text-purple-300/70">CPU Load</div>
              <div class="text-2xl text-purple-400">87%</div>
              <div class="status-bar"></div>
            </div>
            <div class="status-module">
              <div class="text-sm text-purple-300/70">Memory</div>
              <div class="text-2xl text-purple-400">4.2 TB</div>
              <div class="status-bar"></div>
            </div>
            <div class="status-module">
              <div class="text-sm text-purple-300/70">Network</div>
              <div class="text-2xl text-purple-400">1.2 GB/s</div>
              <div class="status-bar"></div>
            </div>
            <div class="status-module">
              <div class="text-sm text-purple-300/70">Security</div>
              <div class="text-2xl text-purple-400">ACTIVE</div>
              <div class="status-bar"></div>
            </div>
          </div>
        </div>

        <div class="bg-black/60 rounded-lg border border-purple-500/30 p-4 backdrop-blur-sm">
          <h2 class="text-xl font-bold text-purple-400 mb-4">ACTIVE PROCESSES</h2>
          <div id="processes" class="space-y-2">
            <!-- Process items will be added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/computer-use.js"></script>
</body>
</html>
