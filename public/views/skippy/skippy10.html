<!DOCTYPE html>
<html class="bg-blue-50">
<head>
  <title>Neural Link // Skippy Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles-skippy.css">
  <link rel="stylesheet" href="/styles/markdown-terminal.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen cyber-bg-light font-['Orbitron']">
  <div class="container mx-auto p-4">
    <nav class="mb-8">
      <a href="/" class="text-blue-600 hover:text-blue-700 transition-colors">&lt; Back to Neural Core</a>
    </nav>
    
    <h1 class="text-4xl font-bold text-center mb-8 neon-text-light">SKIPPY v1.0</h1>

    <div id="markdown-content" class="prose max-w-4xl mx-auto">
      <!-- Markdown content will be inserted here -->
    </div>
  </div>

  <script>
    async function loadMarkdownContent() {
      try {
        const response = await fetch('/markdown/skippy10.md');
        const markdown = await response.text();
        const htmlContent = marked.parse(markdown);
        document.getElementById('markdown-content').innerHTML = htmlContent;
      } catch (error) {
        console.error('Error loading markdown:', error);
        document.getElementById('markdown-content').innerHTML = '<p class="text-red-400">Error loading content</p>';
      }
    }

    // Load markdown content when page loads
    document.addEventListener('DOMContentLoaded', loadMarkdownContent);
  </script>
</body>
</html>
