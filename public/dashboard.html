<!DOCTYPE html>
<html class="cyberpunk-bg">
<head>
  <title>ニューラルコア // Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-dashboard.css">
</head>
<body class="min-h-screen cyber-grid font-['Orbitron']">
  <div class="floating-characters">
    <span>サイバー</span>
    <span>コア</span>
    <span>未来</span>
    <span>電脳</span>
  </div>

  <div class="container mx-auto p-8">
    <h1 class="text-6xl font-bold text-center mb-12 neon-text">NEURAL<span class="japanese-accent">コア</span>CORE</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
      <!-- Neural Link Card -->
      <a href="/chat" class="module-card group">
        <div class="relative overflow-hidden rounded-xl border border-pink-500/30 bg-black/20 backdrop-blur-sm p-8 hover:border-pink-400/60 transition-all duration-500">
          <div class="neon-glow pink"></div>
          <h2 class="text-3xl font-bold text-pink-400 mb-4">ニューラル LINK</h2>
          <p class="text-pink-300/70 mb-6">Direct neural interface for AI communication. Establish synthetic consciousness connection.</p>
          <div class="text-sm text-pink-400/50 group-hover:text-pink-400/80 transition-colors">
            [セキュリティ: ALPHA] >> アクセス
          </div>
        </div>
      </a>

      <!-- Decomposition Card -->
      <a href="/decomposition" class="module-card group">
        <div class="relative overflow-hidden rounded-xl border border-purple-500/30 bg-black/20 backdrop-blur-sm p-8 hover:border-purple-400/60 transition-all duration-500">
          <div class="neon-glow purple"></div>
          <h2 class="text-3xl font-bold text-purple-400 mb-4">デコンプ MATRIX</h2>
          <p class="text-purple-300/70 mb-6">Advanced task decomposition matrix. Fragment complex operations into quantum-precise steps.</p>
          <div class="text-sm text-purple-400/50 group-hover:text-purple-400/80 transition-colors">
            [セキュリティ: BETA] >> アクセス
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
